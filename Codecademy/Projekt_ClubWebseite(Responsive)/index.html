<!DOCTYPE html>

  <title>Local Club Website</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <header>
    <h1>Local Club Name</h1>

      <ul>

        <li><a href="#contact">Contact</a></li>

        </div>
        <div class="image-container">
          <img src="https://via.placeholder.com/600x300" alt="About Image 2">
