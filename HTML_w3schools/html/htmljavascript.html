<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>

<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.</button>

<p id="demo"></p>

<h2>Use JavaScript to Change Text</h2>
<p>This example writes "Hello JavaScript!" into an HTML element with id="demo3":</p>

<p id="demo3"></p>

<script>
document.getElementById("demo3").innerHTML = "Hello JavaScript!";
</script> 

<h1>My First JavaScript</h1>

<p>JavaScript can change the content of an HTML element:</p>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="demo5">This is a demonstration.</p>

<script>
function myFunction(){ 
  document.getElementById("demo5").innerHTML = "Hello JavaScript!";
}
</script>




</body>
</html>
